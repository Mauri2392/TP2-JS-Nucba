<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form1.css">
  <title>Formulario de Registro</title>
</head>
<body>
  <div class="container">
    <form id="registration-form">
      <h2>Registro</h2>
      <label for="name">Nombre:</label>
      <input placeholder="Nombre" type="text" id="name" name="name" required>
      <label for="email">Correo Electrónico:</label>
      <input placeholder="Email" type="email" id="email" name="email" required>
      <label for="password">Contraseña:</label>
      <input placeholder="Contraseña" type="password" id="password" name="password" required>
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input placeholder="Contraseña" type="password" id="confirm-password" name="confirm-password" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <a href="index.html" class="volver-btn">Volver</a> 
</body>
</html>
