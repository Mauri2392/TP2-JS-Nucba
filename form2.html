<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form2.css">
  <title>Formulario de Inicio de Sesión</title>
</head>
<body>
  <div class="container">
    <form id="login-form">
      <h2>Iniciar Sesión</h2>
      <label for="username">Nombre de Usuario:</label>
      <input placeholder="Nombre de usuario"type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input placeholder="Contraseña" type="password" id="password" name="password" required>
      <button type="submit">Iniciar Sesión</button>
      <p>No tienes una cuenta? <a href="form1.html">Regístrate aquí</a></p>
    </form>
  </div> 
  <a href="index.html" class="volver-btn">Volver</a>
</body>
</html>
